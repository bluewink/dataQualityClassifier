    <div>
        <h1>오류 단어 빈도 수</h1>
        <canvas id="error_word"></canvas>
    </div>
    <div>
        <h1>전체 오류 단어 비율</h1>
        <canvas id="error_ratio"></canvas>

    <script>
    var ctx_error_word = document.getElementById('error_word').getContext('2d');
    var errorChart = new Chart(ctx_error_word, {
        type: 'bar',
        data: {
            labels: [{% for d in data %}"{{d}}",{% endfor %}],
            datasets: [{
                label: '빈도 수',
                data: [{% for d in data1 %}"{{d}}",{% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    </script>

    <script>
